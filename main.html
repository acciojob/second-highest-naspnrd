<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>	
	<script>
		function secondHighest(arr) {
			if(arr.length < 2) return -Infinity;
			let first = -Infinity;
			let second = -Infinity;
			arr.forEach((item, idx) => {
				if(item > first) {
					second = first; // -infinity
					first = item // 1
				} 
					// handling duplicate items
				else if(item > second && item != first){
					second = item;
				}
			}) 
			return second;
		}

		function Main() {
			var n = prompt("Enter the number of elements"); 
			var arr = [];
			for (var i = 0; i < n; i++) {
				arr[i] = prompt("Enter element " + (i+1));
			}
			alert(secondHighest(arr));
		}
		Main();
	</script>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
